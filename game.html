<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hdisplay">
          <div class="hdisplay-item">
            <p id="ptext" class="hdisplay-pfix">Question</p>
            <div id="pBar">
              <div id="pBarFull"></div>
            </div>
          </div>
          <div class="hdisplay-item">
            <p class="hdisplay-pfix">Score</p>
            <h1 class="hdisplay-mtext" id="score">0</h1>
          </div>
        </div>
        <h1 id="question">Guess Now!</h1>
        <div class="c-container">
          <p class="c-prefix">A</p>
          <p class="c-text" data-number="1">Choice1</p>
        </div>
        <div class="c-container">
          <p class="c-prefix">B</p>
          <p class="c-text" data-number="2">Choice2</p>
        </div>
        <div class="c-container">
          <p class="c-prefix">C</p>
          <p class="c-text" data-number="3">Choice3</p>
        </div>
      </div>
    </div>
    <script src="js/quiz.js"></script>
  </body>
</html>
